<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Designers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        section.designers {
            text-align: center;
            padding: 20px;
        }

        .designer-item {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Featured Designers</h1>
    </header>
    <link rel="stylesheet" href="index.html">
    <section id="designers" class="designers">
        <div class="designer-item">
            <img src="images/aya.avif" alt="Designer 1" width="250px">
            <h3>Anna Smith</h3>
            <p>Renowned for her unique and bold designs.</p>
        </div>
        <div class="designer-item">
            <img src="images/doe.avif" alt="Designer 2" width="250px">
            <h3>John Doe</h3>
            <p>Master of minimalist fashion with a touch of sophistication.</p>
        </div>
        <!-- Add more designer items as needed -->
    </section>
</body>
</html>

</body>
</html>
